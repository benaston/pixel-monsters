<html>
	<style>
		.perspective-setter {
			position: absolute;
			-webkit-perspective: 1000;
			-webkit-transform-style: preserve-3d;
			-webkit-transform: translateZ(0) rotateX(21deg) rotateY(130deg);
			top: 100px;
			left: 100px;
			border:1px solid rgba(240,240, 240,.9);			
		}

		.canvas {
		-webkit-transform-style: preserve-3d;
		position: absolute;
		width:400px;
		height:400px;
		margin:0;
		padding:0;
		background: -webkit-radial-gradient(center, ellipse cover, rgba(0,0,0,.05) 0%,rgba(11,11,11,.05) 50%,rgba(25,25,25,.05) 51%,rgba(11,11,11,.05) 100%)
		}
		.canvas .pixel {
		width: 20px;
		height: 20px;
		position: relative;
		-webkit-transform-style: preserve-3d;
		margin:0;
		padding:0;
		float: left;
		background: none;
		}
		.cube {
		position: absolute;
		-webkit-transform-style: preserve-3d;
		-webkit-transition: -webkit-transform .5s ease-out;
		width: 100%;
		height: 100%;
		margin:0;
		padding:0;
		background: none;
		}

		.cube figure {
		display: block;
		position: absolute;
		width: 20px;
		height: 20px;
		text-align: left;
		box-sizing: border-box;
		opacity: 1;
		border: 1px solid #eee;		
		margin:0; /*important to override webkit defaults*/
		padding:0; /*important to override webkit defaults*/
		}

		.canvas:nth-child(2) {
			-webkit-transform: translateZ(50px);
		}
		.canvas:nth-child(3) {
			-webkit-transform: translateZ(100px);
		}
		.canvas:nth-child(4) {
			-webkit-transform: translateZ(150px);
		}

		.cube .top {
		-webkit-transform: rotateX(90deg) translateZ(10px);
		}
		.cube .left {
		-webkit-transform: rotateY(-90deg) translateZ(10px);
		}
		.cube .front {
		-webkit-transform: translateZ(10px);
		}
		.cube .right {
		-webkit-transform: rotateY(90deg) translateZ(10px);
		}
		.cube .bottom {
		-webkit-transform: rotateX(-90deg) translateZ(10px);
		}
		.cube .back {
		-webkit-transform: rotateX(-180deg) translateZ(10px);
		}
	
		.cube:nth-child(3n-2) figure {
		background: -webkit-radial-gradient(center, ellipse cover, rgba(157,213,58,.5) 0%,rgba(161,213,79,.5) 50%,rgba(128,194,23,.5) 51%,rgba(124,188,10,.5) 100%)
		}
		.cube:nth-child(3n-1) figure {
		background: -webkit-radial-gradient(center, ellipse cover, rgba(254,252,234,.5) 0%,rgba(241,218,54,.5) 100%);
		}
		.cube:nth-child(3n) figure {
		background: -webkit-radial-gradient(center, ellipse cover, rgba(30,87,153,.5) 0%,rgba(41,137,216,.5) 50%,rgba(32,124,202,.5) 51%,rgba(125,185,232,.5) 100%);	
		}
		.cube:nth-child(5n+3) figure {
		background: -webkit-radial-gradient(center, ellipse cover, rgba(255,255,255,.5) 0%,rgba(255,255,255,.5) 50%,rgba(255,255,255,.5) 51%,rgba(255,255,255,.5) 100%);	
		}

		.rotate {
		    -webkit-animation-name: rotate;
		}

		@-webkit-keyframes rotate {
		    0% {
		        -webkit-transform: rotateX(0) rotateY(0) rotateZ(0) translateZ(0px);
		         -webkit-transform-origin: 50% 50% 100px;
		    }
		    25% {
		        -webkit-transform: rotateX(0) rotateY(180) rotateZ(0) translateZ(-100px);
		         -webkit-transform-origin: 50% 50% 100px;
		    }50% {
		        -webkit-transform: rotateX(0) rotateY(360) rotateZ(0) translateZ(0px);
		         -webkit-transform-origin: 50% 50% 100px;
		    }
		    75% {
		        -webkit-transform: rotateX(0) rotateY(520) rotateZ(0) translateZ(100px);
		         -webkit-transform-origin: 50% 50% 100px;
		    }
		    100% {
		        -webkit-transform: rotateX(0deg) rotateY(720deg) rotateZ(0deg) translateZ(0px);
		         -webkit-transform-origin: 50% 50% 100px;
		    }
		}
		    .animated {
		    -webkit-animation-duration: 1s;
		    -webkit-animation-fill-mode: both;
		}

				@-webkit-keyframes tada {
    0% {
        -webkit-transform: scale(1)
    }
    10%, 20% {
        -webkit-transform: scale(0.9) rotate(-3deg)
    }
    30%, 50%, 70%, 90% {
        -webkit-transform: scale(2.1) rotate(3deg)
    }
    40%, 60%, 80% {
        -webkit-transform: scale(2.1) rotate(-3deg)
    }
    100% {
        -webkit-transform: scale(1) rotate(0)
    }
}
.tada {
    -webkit-animation-name: tada;
}
	</style
